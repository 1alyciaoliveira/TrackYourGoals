<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>

  <body>
    <div class="field mr-3 ml-3 mt-3 label"> Edit Objective</div>

  <div class="field mr-3 ml-3">
    <label class="label">Objective</label>
    <div class="control">
      <input class="input" type="text" placeholder="">
    </div>
  </div>
  
  <div class="field mr-3 ml-3">
    <label class="label">Amount to save ($)</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="text" placeholder="Text input" value="$">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
  </div>
  
  <div class="field mr-3 ml-3">
    <label class="label">Time Target (# of weeks)</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Select dropdown</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="field mr-3 ml-3">
    <label class="label">Description</label>
    <div class="control">
      <textarea class="textarea" placeholder=""></textarea>
    </div>
  </div>
  
  <div class="field is-grouped mr-3 ml-3">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
  </div>
</body>
  </html>
