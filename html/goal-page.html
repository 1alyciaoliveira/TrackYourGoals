<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <!--
            <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
        --> 
            <h1 class="logo">A p p N a m e .</h1> 
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-light">
                      Log out
                    </a>
                  </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="section">
        <h1 class="title has-text-centered">Goal</h1>
        <div class="columns">
          <div class="column">
            <div class="box">
              <h2 class="title">History</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th><abbr title="date">Date</abbr></th>
                    <th><abbr title="amount">Amount</abbr></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>1/1/2021</th>
                    <td>+ $100</td>
                  </tr>
                  <tr>
                    <th>1/2/2021</th>
                    <td>+ $200</td>
                  </tr>
                  <tr>
                    <th>1/3/2021</th>
                    <td>- $300</td>
                  </tr> 
                </tbody>
              </table>
            </div>
          </div>
          <div class="column">
            <div class="box">
              <h2 class="title">Pie Chart</h2>
              <p>You have saved $10000 from your $500000 goal.</p>
              <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
              </figure>
            </div>
          </div>
        </div>
    </div>
    <div class="section">
        <div class="columns">
            <div class="column">
                <div class="box">
                    <h2 class="title">Transaction Chart</h2>
                </div>
            </div>
           
            <div class="column">
                <div class="box">
                    <h2 class="title">Buttons</h2>
                    <div class="buttons are-small">
                        <button class="button">Add money</button>
                        <button class="button">Remove money</button>
                        <button class="button">Edit goal</button>
                        <button class="button">Erase goal</button>
                      </div>
              </div>
          </div>
      </div>



    <script src="https://kit.fontawesome.com/51d0cae634.js" crossorigin="anonymous"></script>
  </body>
</html>
